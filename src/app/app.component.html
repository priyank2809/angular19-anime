<div class="app-container" [class]="themeClass()">
  <header>
    <div class="header-content">
      <h1>Angular 19 Animation Showcase</h1>
      <p>Powered by anime.js and Angular's latest features</p>
      
      <button (click)="toggleTheme()" class="theme-toggle" aria-label="Toggle theme">
        <svg *ngIf="isDarkMode()" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg *ngIf="!isDarkMode()" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
  </header>
  
  <nav>
    <ul>
      <li><a routerLink="/cards" routerLinkActive="active">Animated Cards</a></li>
      <li><a routerLink="/svg" routerLinkActive="active">SVG Animation</a></li>
      <li><a routerLink="/text" routerLinkActive="active">Text Animation</a></li>
      <li><a routerLink="/timeline" routerLinkActive="active">Timeline Animation</a></li>
    </ul>
  </nav>
  
  <main>
    <div>
      <router-outlet></router-outlet>
    </div>
  </main>
  
  <footer>
    <p>Built with Angular 19 and anime.js</p>
    <p><small>Features: Signals, Effects, View Transitions</small></p>
  </footer>
</div>
