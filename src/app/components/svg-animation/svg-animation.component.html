<div class="svg-container">
    <app-card title="Interactive SVG Animation">
        <div class="controls">
            <app-button (onClick)="playAnimation()">Play</app-button>
            <app-button (onClick)="pauseAnimation()" variant="secondary">Pause</app-button>
            <app-button (onClick)="restartAnimation()" variant="secondary">Restart</app-button>
        </div>

        <div class="svg-wrapper">
            <svg #svgElement width="100%" height="400" viewBox="0 0 600 400">
                <g class="circles-group">
                </g>
                <path #path class="path" stroke="var(--primary-color)" stroke-width="4" fill="none"
                    d="M100,200 C150,100 350,100 400,200 S550,300 500,200" />
                <g class="squares-group">
                </g>
            </svg>
        </div>

        <div class="interactions">
            <label>
                Number of elements:
                <input type="range" [value]="numberOfElements()" (input)="updateElements($event)" min="5" max="30"
                    step="1">
                {{numberOfElements()}}
            </label>
            <label>
                Animation speed:
                <input type="range" [value]="animationSpeed()" (input)="updateSpeed($event)" min="0.5" max="2.5"
                    step="0.1">
                {{animationSpeed()}}x
            </label>
        </div>
    </app-card>
</div>
